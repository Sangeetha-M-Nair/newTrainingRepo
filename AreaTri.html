    function triangleArea(x, y, z) {
    let s = (x + y + z) / 2;
    let area = Math.sqrt(s * (s - x) * (s - y) * (s - z));
    return area;
    }

    let x = 5;
    let y = 6;
    let z = 7;
    let area = triangleArea(x, y, z);

    console.log(area);
