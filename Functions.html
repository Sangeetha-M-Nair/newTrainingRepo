<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcitons</title>
    <script>
        function add(a, b) {
            let result = a + b;
            console.log("Added:", result);
        }
        add(4, 5);
        add(20, 50);

        function subs(a, b) {
            let result = a - b;
            console.log("Substract:", result);
        }
        subs(4, 5);
        subs(20, 50);

        function division(a, b) {
            let result = a / b;
            console.log("Divide:", result);
        }
        division(4, 5);
        division(20, 50);

        function multiple(a, b) {
            //trying
            return a * b;
        }
        console.log("Multiplication Result:", multiple(4, 5));
        console.log("Multiplication Result:", multiple(20, 50));
    </script>
</head>

<body>
    js can be run in two ways:
    1 with browser -DOM -pgm within browser to understand html
    2.without browser
</body>

</html>
