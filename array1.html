<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sample = ["red", 'green', 'blue', 'purple']
        console.log(sample)
        sample.push("black")
        console.log(sample)
        //pop method last element in the array

        let item = sample.pop()
        console.log('item removed', item);
        console.log(sample);
        sample.pop()
        console.log(sample);
        let firstelement = sample.shift()
        console.log(firstelement)
        console.log(sample)
        sample.unshift('white')
        console.log(sample);
    </script>
</head>
