<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            toString() {
                console.log("x cordinates : ", this.x, "  y cordinates: ", this.y);
            }
        }

        const p = new Point(10, 20);
        p.toString(); // output: (10, 20)
    </script>
</head>

<body>
Define a Point object that is constructed with an x,y coordinate pair to indicate its position. Add a toString function
to the Point prototype to return the location in (x, y) format.

</body>

</html>
