  <head>

      <title>Document</title>
      <script>
          function wrapper(args) {
              console.log("Iam inside wrapper");
              return args

          }

          function hello() {
              console.log("we are in hello")
          }

          let curry = wrapper(hello) //curry holding hello function
          console.log("Before calling hello")
          curry() //now it is like hello()
      </script>
  </head>
