<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let obj1 = {
            name: "san",
            age: "22"
        }
        let obj2 = Object.assign({}, obj1) //make copy of the object
        let obj3 = Object.assign({}, obj1, {
            city: "London",
            name: "Sangetha M"
        })
        obj1.age = 31;

        console.log(obj1) //name: 'san', age: 31
        console.log(obj2) //name: 'san', age: '22'
        console.log(obj3) // name: 'Sangetha M', age: '22', city: 'London'
    </script>
</head>

<body>

</body>

</html>
